<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile/avatar.jpg" class="profile__avatar" alt="аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup__profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup">
          <input type="text" name="name" value="" class="popup__input popup__input_name">
          <input type="text" name="status" value="" class="popup__input popup__input_status">
          <button type="submit" name="save" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup__card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup">
          <input type="text" name="card-name" placeholder="Название" value=""
            class="popup__input popup__input_card-name">
          <input type="text" name="card-src" placeholder="Ссылка на картинку" value=""
            class="popup__input popup__input_card-src">
          <button type="submit" name="add" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </section>
  </div>
  <template id="element">
    <div class="element">
      <img src="" class="element__image" alt="Фотография в профиле">
      <div class="element__group">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
