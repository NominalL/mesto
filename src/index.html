<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__overlay">
          <img src=<%=require("./images/profile/avatar.jpg")%> class="profile__avatar" alt="аватарка">
          <div class="profile__avatar-edit"></div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup__profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-popup" novalidate>
          <input id="name-input" type="text" name="name" class="popup__input popup__input_name" minlength="2"
            maxlength="40" required>
          <span class="name-input-error popup__name-input-error"></span>
          <input id="status-input" type="text" name="status" class="popup__input popup__input_status" minlength="2"
            maxlength="200" required>
          <span class="status-input-error popup__status-input-error"></span>
          <button type="submit" name="save" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup__add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-card-popup">
          <input id="card-name-input" type="text" name="card-name" placeholder="Название" value=""
            class="popup__input popup__input_card-name" minlength="2" maxlength="30" required>
          <span class="card-name-input-error popup__card-name-input-error"></span>
          <input id="card-src-input" type="url" name="card-src" placeholder="Ссылка на картинку" value=""
            class="popup__input popup__input_card-src" required>
          <span class="card-src-input-error popup__card-src-input-error"></span>
          <button type="submit" name="add" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup__del">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="popup">
          <button type="submit" name="add" class="popup__submit-button">Да</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup-card">
      <div class="popup__content-card">
        <img src="#" class="popup__image-card">
        <p class="popup__caption-card"></p>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup" id="popup__avatar-add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="avatar-popup">
          <input id="avatar-src-input" type="url" name="avatar-src" placeholder="Ссылка на картинку" value=""
            class="popup__input popup__input_avatar-src" required>
          <span class="avatar-src-input-error popup__avatar-src-input-error"></span>
          <button type="submit" name="add" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <template id="element">
    <div class="element">
      <img src="#" class="element__image" alt="#">
      <div class="element__group">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button"></button>
        <div class="element__counter">0</div>
        <button class="element__trash" type="button"></button>
      </div>
    </div>
  </template>
</body>

</html>
